#서버 port
server.port=8099 
 
# jsp 뷰 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
    
#db연결정보
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/withtravel?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=withtravel
spring.datasource.password=withtravel

#config파일위치
mybatis.config-location=classpath:mybatis/mybatis-config.xml

#mapper파일위치
mybatis.mapper-locations=classpath:mybatis/mapper/*-mapping.xml

# 로그 레벨 설정
logging.level.org.springframework=DEBUG
logging.level.org.mybatis=TRACE  


# 콘솔 출력 설정
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

